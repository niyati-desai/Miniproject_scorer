      <a href="addSchedule" class="st1"
        ><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Schedule</a

    <!-- START MAIN CONTENT -->
    <div class="content">
      <!-- SECOND INNINGS -->
      <div id="second_innings">
        <div class="page_title_section">
          <p class="cricket_ti"><i>Second Innings</i></p>
          <div class="right_section">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle select_section"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Second Innings
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a
                    class="dropdown-item"
                    href="firstInningsBowler.html"
                    id="first_ing"
                  >
                    First Innings</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"> Second Innings</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="add_score">
          <div class="first_team_add_score">
            <form action="#" class="add_score_section_form_ft">
              <div class="form_header">
                <p class="update_text"><i>Update Score here</i></p>
              </div>
              <div>
                <p class="player_name">Name</p>
                <select name="name" id="batting_name2">
                
                <option value="Ravichandran Ashwin">Ravichandran Ashwin</option> 
                <option value="Kagiso Rabada">Kagiso Rabada</option>
                <option value="Amit Mishra">Amit Mishra</option>
                <option value="Avesh Khan">Avesh Khan</option>
                </select>
              </div>

              <div class="nobal_wide">
                <div>
                  <p class="noball_txt">No-ball</p>
                  <select name="noball" id="noball2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                  </select>
                </div>
                <div>
                  <p class="wideball_txt">Wide</p>
                  <select name="wideball" id="wideball2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                  </select>
                </div>
              </div>

              <div>
                <p class="wicket_txt">Wicket</p>
                <select name="wicket" id="wicket2">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </div>

              <div class="main_run">
                <div>
                  <p class="run_4s_6s">4s</p>
                  <select name="run" id="count_4s2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                  </select>
                </div>
                <div>
                  <p class="run_4s_6s">6s</p>
                  <select name="run" id="count_6s2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                  </select>
                </div>
              </div>
              <div>
                <p class="other_run_txt">Other run</p>
                <input type="number" name="" id="other_run2" value="0" />
              </div>
              <!-- <div>
                <p class="status_txt">Status</p>
                <select name="name" id="status1">
                  <option value="not out">Not out</option>
                  <option value="boald">Boald</option>
                  <option value="catch out">Catch out</option>
                  <option value="run out">Run out</option>
                  <option value=""></option>
                </select>
              </div> -->
              <!-- <div>
                <p class="extra_run_txt">Extra run</p>
                <input type="number" name="" id="extrarun1" value="0" />
              </div> -->
              <input type="button" value="Add" id="add2" />
            </form>
          </div>

          <div class="second_team_score_preview3">
            <div id="first_table_rowid" class="table_row">
              <div id="first_table_column1id" class="table_column1">BOWLER</div>
              <div id="first_score_headingid" class="score_headingid">
                <div id="first_table_column2id" class="table_column2">O</div>
                <div id="first_table_column2id" class="table_column2">M</div>
                <div id="first_table_column2id" class="table_column2">R</div>
                <div id="first_table_column2id" class="table_column2">W</div>
                <div id="first_table_column2id" class="table_column2">NB</div>
                <div id="first_table_column2id" class="table_column2">WD</div>
              </div>
            </div>

            <div
              class="hr_line_for_scoreboard"
              style="border: 1px solid gray"
            ></div>
            <!-- TABLE ROW -->
            <!-- <div class="table_row2">
                <div class="table_column3">
                    <p class="p_nm">gdfdg</p>
                    
                </div>
                <div class="score_headingid">
                    <div class='table_column2'>12</div>

                    <div class='table_column2'>15</div>
                    <div class='table_column2'>4</div>
                    <div class='table_column2'>6</div>
                </div>

            </div> -->
          </div>
        </div>
