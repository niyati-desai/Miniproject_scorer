<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="batting.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../../../../images/favicon/circle-cropped.png"
      type="image/x-icon"
    />
    <!-- jquary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- fafa icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Second Innings</title>
  </head>
  <body>
    <div id="navbar_section_for_admin">
      <nav>
        <div class="nave_logo">
          <h2>S.A GROUP</h2>
        </div>
      </nav>
    </div>
    <!-- SIDEBAR  -->
    <div class="sidebar">
     <a class="" href="../adminhome.html"
        ><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a
      >

      <a href="#score" class="dropdown-btn"
        ><i class="fa fa-futbol-o" aria-hidden="true"></i> Score Section
        <i class="fa fa-caret-down"></i>
      </a>
      <div class="dropdown-container">
        <a href="cricket.html">Cricket</a>
        <a href="football.html">Football</a>
        
      </div>
      <a href="addSchedule" class="st1"
        ><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Schedule</a
      >
    </div>

    <!-- START MAIN CONTENT -->
    <div class="content">
      <!-- SECOND INNINGS -->
      <div id="second_innings">
        <div class="page_title_section">
          <p class="cricket_ti"><i>Second Innings</i></p>
          <div class="right_section">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle select_section"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Second Innings
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="batting.html" id="first_ing">
                    First Innings</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"> Second Innings</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="add_score">
          <div class="first_team_add_score">
            <form action="#" class="add_score_section_form_ft">
              <div class="form_header">
                <p class="update_text"><i>Update Score here</i></p>
              </div>
              <div>
                <p class="player_name">Name</p>
                <select name="name" id="batting_name1">
                  <option value="Nitish Rana">Nitish Rana</option>
                  <option value="Shubman Gill">Shubman Gill</option>
                  <option value="Tripathi">Tripathi</option>
                  <option value="Russell">Russell</option>
                  <option value="Morgan (c)">Morgan (c)</option>
                  <option value="Karthik (wk)">Karthik (wk)</option>
                  <option value="Shakib">Shakib</option>
                  <option value="Cummins">Cummins</option>
                  <option value="Harbhajan">Harbhajan</option>
                  <option value="Prasidh">Prasidh</option>
                  <option value="Chakravarthy">Chakravarthy</option>
                  
                </select>
              </div>
              <div class="main_run">
                <div>
                  <p class="run_4s_6s">4s</p>
                  <select name="run" id="count_4s1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                  </select>
                </div>
                <div>
                  <p class="run_4s_6s">6s</p>
                  <select name="run" id="count_6s1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                  </select>
                </div>
              </div>
              <div>
                <p class="other_run_txt">Other run</p>
                <input type="number" name="" id="other_run1" value="0" />
              </div>
              <div>
                <p class="status_txt">Status</p>
                <select name="name" id="status1">
                  <option value="not out">Not out</option>
                  <option value="boald">Bold</option>
                  <option value="catch out">Catch out</option>
                  <option value="run out">Run out</option>
                  <option value=""></option>
                </select>
              </div>
              <div>
                <p class="extra_run_txt">Extra run</p>
                <input type="number" name="" id="extrarun1" value="0" />
              </div>
              <input type="button" value="Add" id="add1" />
            </form>
          </div>

          <div class="first_team_score_preview2">
            <div id="first_table_rowid" class="table_row">
              <div id="first_table_column1id" class="table_column1">
                BATSMAN
              </div>
              <div id="first_score_headingid" class="score_headingid">
                <div id="first_table_column2id" class="table_column2">R</div>
                <div id="first_table_column2id" class="table_column2">B</div>
                <div id="first_table_column2id" class="table_column2">4s</div>
                <div id="first_table_column2id" class="table_column2">6s</div>
              </div>
            </div>

            <div
              class="hr_line_for_scoreboard"
              style="border: 1px solid gray"
            ></div>
            <!-- TABLE ROW -->
          </div>
        </div>
      </div>
    </div>

    <script src="batting.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
