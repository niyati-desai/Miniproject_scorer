<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Scores</title>
    <style>
        /* Basic styling for the score container */
        .score-container {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for team names */
        .team {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Styling for scores */
        .score {
            font-size: 36px;
            color: #007BFF; /* Blue color for scores */
        }
    </style>
</head>
<body>
    <div class="score-container">
        <div class="team">Team A</div>
        <div class="score" id="teamAScore">0</div>
    </div>

    <div class="score-container">
        <div class="team">Team B</div>
        <div class="score" id="teamBScore">0</div>
    </div>

    <!-- You can add more score containers as needed -->

    <script>
        // Simulate WebSocket data updates
        const teamAScoreElement = document.getElementById('teamAScore');
        const teamBScoreElement = document.getElementById('teamBScore');

        function updateScores() {
            // Replace these values with real data from your WebSocket
            const scoreData = {
                teamA: Math.floor(Math.random() * 10),
                teamB: Math.floor(Math.random() * 10)
            };

            // Update the displayed scores
            teamAScoreElement.textContent = scoreData.teamA;
            teamBScoreElement.textContent = scoreData.teamB;
        }

        // Simulate data updates every 5 seconds (adjust as needed)
        setInterval(updateScores, 5000);
    </script>
</body>
</html>
