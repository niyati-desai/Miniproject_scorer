<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live Football Scores</title>
</head>
<body>
    <header>
        <h1>Live Football Scores</h1>
    </header>
    <main>
        <section class="score-entry">
            <h2>Enter Match Score</h2>
            <form id="score-form">
                <div class="input-group">
                    <label for="home-team">Home Team:</label>
                    <input type="text" id="home-team" name="home-team" required>
                </div>
                <div class="input-group">
                    <label for="away-team">Away Team:</label>
                    <input type="text" id="away-team" name="away-team" required>
                </div>
                <div class="input-group">
                    <label for="home-score">Home Score:</label>
                    <input type="number" id="home-score" name="home-score" required>
                </div>
                <div class="input-group">
                    <label for="away-score">Away Score:</label>
                    <input type="number" id="away-score" name="away-score" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="live-scores">
            <h2>Live Scores</h2>
            <ul id="score-list">
                <!-- Live scores will be displayed here dynamically -->
            </ul>
        </section>
    </main>
    <footer>
        &copy; 2023 Live Football Scores
    </footer>
    <script src="app.js"></script>
</body>
</html>
